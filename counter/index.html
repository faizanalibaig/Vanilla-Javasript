<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="public/puzzle.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <section class="main">
      <h1 class="counter">Counter: <span class="counter-number">0</span></h1>
      <div>
        <button class="increment">Increment</button>
        <button class="decrement">Decrement</button>
      </div>
      <button class="increase-count">
        Increase Counter: <span class="current-count">0</span>
      </button>
    </section>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
